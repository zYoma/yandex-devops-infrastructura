---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-report
  labels:
    app: ackend-report
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: ackend-report
  template:
    metadata:
      labels:
        app: ackend-report
    spec:
      containers:
        - name: backend
          image: gitlab.praktikum-services.ru:5050/std-017-003/sausage-store/sausage-backend-report:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VAULT_HOST
              value: http://std-017-03.praktikum-services.tech
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: vault_token
          ports:
            - name: ackend-report
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 1
            failureThreshold: 6
      imagePullSecrets:
        - name: docker-config-secret
