---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
  labels:
    app: {{ .Values.backend.name }}
    app.kubernetes.io/managed-by: helm
spec:
  replicas: {{ .Values.backend.replicasCount }}
  revisionHistoryLimit: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 20%
  selector:
    matchLabels:
      app: {{ .Values.backend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.name }}
    spec:
      containers:
        - name: backend
          image: {{ .Values.backend.image }}
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: {{ .Values.backend.memoryLimits }}
            requests:
              cpu: {{ .Values.backend.cpuRequests }}
              memory: {{ .Values.backend.memoryRequests }}
          env:
            - name: SPRING_DATASOURCE_URL
              value: {{ .Values.backend.dbUrl }}
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.backend.dbUser }}
            - name: SPRING_DATASOURCE_PASSWORD
              value: {{ .Values.backend.dbPass }}
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: spring-data-mongo-uri
                  key: dns
          ports:
            - name: {{ .Values.backend.name }}
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 1
            failureThreshold: 6
      imagePullSecrets:
        - name: docker-config-secret
